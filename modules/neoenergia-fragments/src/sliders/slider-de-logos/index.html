<section class="container-fluid container-fluid-max-xl">
  <div class="neo_slider_logos">
    <div class="neo_slider_logos_heading">
      <h2 data-lfr-editable-id="title" data-lfr-editable-type="text">Titulo editavel</h2>
      <div data-lfr-editable-id="text" data-lfr-editable-type="rich-text">Texto editavel</div>
    </div>
    <div class="neo_slider_logos_instance">
      <div class="swiper-wrapper">
        [#list 1..configuration.quantityLogos as item]
        <div class="swiper-slide neo_slider_logos_item">
          <img src="" alt="placeholder" data-lfr-editable-id="img-logo-${item}" data-lfr-editable-type="image" />
        </div>
        [/#list]
      </div>
      <div class="neo_slider_logos_instance_actions">
        <div class="swiper-scrollbar"></div>
        <div>
          <button class="neo_slider_logos_instance_actions_btn_prev"><span
              class="material-symbols-outlined card-services__icon">arrow_back</span></button>
          <button class="neo_slider_logos_instance_actions_btn_next"><span
              class="material-symbols-outlined card-services__icon">arrow_forward</span></button>
        </div>
      </div>
    </div>
  </div>
</section>
