<section class="container-fluid container-fluid-max-xl">
  <h2 data-lfr-editable-id="title" data-lfr-editable-type="text">Titulo editavel</h2>
  <div class="neo_slider_highlight_content">
    <div class="neo_slider_highlight_content_instance">
      <div class="swiper-wrapper">
        [#list 1..configuration.quantityCardHighlight as item]
        <div class="swiper-slide neo_slider_highlight_content_item">
          <img src="" data-lfr-editable-id="img-${item}" data-lfr-editable-type="image" />
          <div>
            <h3 data-lfr-editable-id="title-${item}" data-lfr-editable-type="text">Titulo editavel</h3>
            <div data-lfr-editable-id="text-${item}" data-lfr-editable-type="rich-text">Texto editavel</div>
            <a title="Link para a pÃ¡gina" data-lfr-editable-id="link-${item}" data-lfr-editable-type="link"><span>Ler mais sobre</span><span
                class="material-symbols-outlined card-services__icon">arrow_forward</span></a>
          </div>
        </div>
        [/#list]
      </div>
      <div class="neo_slider_logos_instance_actions">
        <div class="swiper-scrollbar"></div>
        <div>
          <button class="neo_slider_highlight_content_instance_actions_btn_prev"><span class="material-symbols-outlined card-services__icon">arrow_back</span></button>
          <button class="neo_slider_highlight_content_instance_actions_btn_next"><span class="material-symbols-outlined card-services__icon">arrow_forward</span></button>
        </div>
      </div>

    </div>
  </div>
</section>
